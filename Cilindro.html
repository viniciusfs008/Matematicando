		<div class="conteudoD">
			
			<div><h3>A = 2 * &pi; * r *(r + h)</h3></div>

		</div>

<!-- Conteudo da Centro -->

		<div class="conteudo">

			<form class="cen">

				<h2>Calcular Área do Cilindro:</h2>

				<h4>Raio:</h4>
				<input  class="per" type="text" name="raio">

				<h4>Altura:</h4>
				<input  class="per" type="text" name="altura">
				<br><br>

				<input class="but" type="button" value="Calcular" onclick="calculaQ(this.form)">
				<input class="but" type="reset" value="Limpar">
				<br><br>

				<h4>Resultado:</h4>
				<input class="res" type="text" name="ResultadoQ">

			</form>

		</div>

		<script type="text/javascript">
			
			function calculaQ(form){
				var raio=eval(form.raio.value);
				var altura=eval(form.altura.value);
				var res = (2 * Math.PI * raio * (raio+altura));
				form.ResultadoQ.value=res;
				return res;
			}

		</script>
